<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="main__container">
        <article class="header">
          <nav class="nav">
            <div class="calc">
              <h1>calc</h1>
            </div>

            <div class="theme">
              <h3>THEME</h3>
            </div>
          </nav>
        </article>
        <div class="result__container">
          <div class="result__bar">
            <p>399,981</p>
          </div>
        </div>


        <div class="numbers">
        <article class="numbers-container">
          <div>
            <span>7</span>
          </div>
          <div>
            <span>8</span>
          </div>
          <div>
            <span>9</span>
          </div>
          <div id="del-button">
            <span>DEL</span>
          </div>
          <div>
            <span>4</span>
          </div>
          <div>
            <span>5</span>
          </div>
          <div>
            <span>6</span>
          </div>
          <div>
            <span>+</span>
          </div>
          <div>
            <span>1</soan>
          </div>
          <div>
            <span>2</span>
          </div>
          <div>
            <span>3</span>
          </div>
          <div>
            <span>-</span>
          </div>
          <div>
            <span>.</span>
          </div>
          <div>
            <span>0</span>
          </div>
          <div>
            <span>/</span>
          </div>
          <div>
            <span>x</span>
          </div>
          <div id="reset-button">
            <span>RESET</span>
          </div>
          <div id="equal-button">
            <span>=</span>
          </div>
        </article>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Santiago Franco Baanante</a>.
    </div>
  </body>
</html>
